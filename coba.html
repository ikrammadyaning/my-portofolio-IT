<html>
<head>
<style>
body.light {
  background: white;
  color: black;
}
body.dark {
  background: #121212;
  color: white;
}
</style>
</head>
<body class="light">

<button onclick="toggleMode()">Ganti Mode</button>

<script>
function toggleMode() {
  document.body.classList.toggle("dark");
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
